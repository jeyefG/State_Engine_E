# -------------------------------------------------
# Phase D — LOOK_FOR (XAUUSD)
# Narrativas descriptivas (no señal, no edge)
# -------------------------------------------------
phase_d:
  enabled: true
  look_fors:

    # 1) BALANCE: cerca de VWAP, balance "observable"
    LOOK_FOR_balance_vwap_proximity:
      enabled: true
      base_state: BALANCE
      require_all: true
      dist_vwap_atr_max: 0.6
      state_age_min: 2

    # 2) TREND: tendencia "ordenada" (madura + lejos de VWAP)
    LOOK_FOR_trend_strong_orderly:
      enabled: true
      base_state: TREND
      require_all: true
      state_age_min: 3
      dist_vwap_atr_min: 0.5

    # 3) TRANSITION: chop/ruido cerca de VWAP (narrativa típica)
    LOOK_FOR_transition_chop_near_vwap:
      enabled: true
      base_state: TRANSITION
      require_all: true
      dist_vwap_atr_max: 0.6
      reentry_min: 1.0
      state_age_max: 8

    # 4) TRANSITION: impulso/expansión (evento raro, ok que tenga baja cobertura)
